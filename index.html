<html>
  <head>
    <title>Tic Tac Trouble</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.3/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Tic Tac Trouble</h1>
      </div>
      <div id="my-box" class="panel clearfix">
        <div class="row">
          <h4 id='turn' class="text-center"></h4>
        </div>
        <div class="row">
          <div class="large-6 column">
            <h6 id='score1' class="text-center"></h6>
          </div>
          <div class="large-6 column">
            <h6 id='score2' class="text-center"></h6>
          </div>
        </div>
        <div class="row center">
          <h3 id='msg'></h3>
          <div id="board">
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/logic.js" type="text/javascript"></script>
    <script src="js/view.js" type="text/javascript"></script>
  </body>
</html>
