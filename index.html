<html>
  <head>
    <title>Tic Tac Trouble</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.3/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Tic Tac Trouble</h1>
      </div>
      <div id="my-box" class="panel clearfix">
        <div class="row">
          <h4 id='turn' class="text-center"></h4>
        </div>
        <div class="row">
          <div class="large-6 column">
            <h6 id='score1' class="text-center"></h6>
          </div>
          <div class="large-6 column">
            <h6 id='score2' class="text-center"></h6>
          </div>
        </div>
        <div class="row">
          <h3 id='msg'></h3>
          <div id="board">
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
          </div>
        </div>
        <div id="button-box">
          <div class="row">
            <div class="large-6 column">
              <a href="#" id="continue" class="button [radius round]">Continue</a>
            </div>
            <div class="large-6 column">
              <a href="#" id="new-game" class="button [radius round]">New Game</a>
            </div>
          </div>
        </div>
      </div>
      <div id="my-form" class="panel clearfix">
        <div class="row">
          <form>
            <div class="row text-center">
              <div class="large-6 columns">
                <label>Player 1's Name
                  <input type="text" id="player1" placeholder="player 1" />
                </label>
              </div>
              <div class="large-6 columns">
                <label>Player 2's Name
                  <input type="text" id="player2" placeholder="player 2" />
                </label>
              </div>
            </div>
            <div class="row text-center">
              <a href="#" id="start-game" class="button">Start Game</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/logic.js" type="text/javascript"></script>
    <script src="js/view.js" type="text/javascript"></script>
  </body>
</html>
